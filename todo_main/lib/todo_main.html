<dom-module id='todo-main'>
  <template>
    <style>
      .head {
        @apply --layout-horizontal;
      }

      .inp {
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .inp > input {
        @apply --layout-flex;
      }

      .inp0 {
        @apply --layout-flex;
      }

    </style>
    <test-comp></test-comp>
    <div class='head'>

    <paper-input class='inp0' label='new todo' value='{{newText}}'></paper-input>
    <!--
      <iron-input class='inp' bind-value='{{newText}}'>
        <input type='text' placeholder="new todo">
      </iron-input>
-->
    <paper-icon-button icon='icons:send' on-click='addTodo' disabled='[[!canAdd]]'></paper-icon-button>
  </div>
    <div>

      <dom-repeat id='rpt' items='[[todos]]' as='todo'>
        <template>
          <todo-renderer my-todo='[[todo]]' on-remove-me='removeIt'></todo-renderer>
        </template>
      </dom-repeat>

    </div>
  </template>
</dom-module>
